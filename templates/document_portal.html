{% extends 'base.html' %}
{% block title %}Document Upload Portal{% endblock %}
{% block content %}
<div id="submitBox">
    <form method="POST" enctype="multipart/form-data">
        <h1>Submit a valid file</h1>
        <h4>All valid files will have the following extensions: pdf, doc, docx, jpg, jpeg, and png</h4>
        <label for="document">Choose file:</label>
        <input type="file" name="document" id="document"><br><br>

        <label for="fileType">Select file type:</label>
        <select name="fileType" id="fileType">
            <option value="coverletter">Cover Letter</option>
            <option value="resume">Resume</option>
            <option value="transcript">Transcript</option>
        </select><br><br>

        <input type="submit" name="submit" id="submit"><br><br>
    </form>
</div>
{% endblock %}
