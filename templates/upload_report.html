{% extends 'base.html' %}
{% block title %}Upload Work Term Report{% endblock %}
{% block content %}
<h1>Submit Your Work Term Report</h1>
<form method="POST" enctype="multipart/form-data">
    <label for="work_term_report">Choose a file to upload:</label>
    <input type="file" id="work_term_report" name="file" accept="application/pdf" required>
    <br><br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
