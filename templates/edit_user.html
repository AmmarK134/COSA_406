{% extends 'base.html' %}

{% block title %}Edit User - COSA{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <div class="card border-0 shadow">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Edit User: {{ user.username }}</h5>
                    <a href="{{ url_for('manage_user') }}" class="btn btn-outline-primary">
                        Back to User Management
                    </a>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="action" value="edit">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="student" {% if user.role == 'student' %}selected{% endif %}>Student</option>
                                <option value="coordinator" {% if user.role == 'coordinator' %}selected{% endif %}>Coordinator</option>
                                <option value="employer" {% if user.role == 'employer' %}selected{% endif %}>Employer</option>
                                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
