{% extends 'base.html' %}
{% block title %}Register as {{ role.capitalize() }}{% endblock %}
{% block content %}
  <h2>Register as {{ role.capitalize() }}</h2>
  <form method="POST">
    <label for="username">Username:</label>
    <input type="text" name="username" required><br>
    <label for="email">Email:</label>
    <input type="email" name="email" required><br>
    <label for="name">Name:</label>
    <input type="text" name="name" required><br>
    {% if role == 'student' %}
    <label for="student_id">Student ID:</label>
    <input type="text" name="student_id" required><br>
    {% endif %}
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" title="Password must be at least 8 characters long, include an uppercase letter, a lowercase letter, a number, and a special character." required><br>
    <label for="enable_2fa">Enable Two-Factor Authentication:</label>
    <input type="checkbox" name="enable_2fa"><br>
    <button type="submit">Register</button>
  </form>
{% endblock %}
